<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        class Box extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: 1
                };
            }

            up() {
                // this.setState(state => state.value += 1);
                this.setState({ value: this.state.value % 5 + 1 });
            }

            down() {
                // this.setState(state => state.value += 1);
                const { value } = this.state;
                this.setState({ value: value === 1 ? 5 : value - 1 });
            }

            render() {
                const { value } = this.state;
                return (
                    <div>
                        <img src={`images/${value}.jpg`} width="300"/>
                        <br />
                        <button onClick={this.up.bind(this)}>Up</button>
                        <button onClick={this.down.bind(this)}>Down</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Box />,
            document.getElementById('root')
        );
    </script>
  </body>
</html>
