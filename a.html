<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        class KhoaHoc extends React.Component {
            show() {
                const { giangVien } = this.props;
                alert(giangVien);
            }

            render() {
                const { children, giangVien } = this.props;
                return (
                    <div>
                        <h3>Khoc hoc: {children}</h3>
                        <p>Giang vien: {giangVien}</p>
                        <button onClick={this.show.bind(this)}>SHOW</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <KhoaHoc giangVien="Pho">NodeJS</KhoaHoc>
                <KhoaHoc giangVien="Khoa">ReactJS</KhoaHoc>
            </div>,
            document.getElementById('root')
        );
    </script>
  </body>
</html>
