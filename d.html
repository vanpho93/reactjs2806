<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        class Box extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: 0
                };
            }

            up() {
                // this.setState(state => state.value += 1);
                this.setState({ value: this.state.value + 1 });
            }

            down() {
                // this.setState(state => state.value += 1);
                this.setState({ value: this.state.value - 1 });
            }

            render() {
                function getColor(v) {
                    return v % 2 === 0 ? 'green' : 'red';
                }
                return (
                    <div>
                        <div style={{ color: getColor(this.state.value) }}>{this.state.value}</div>
                        <button onClick={this.up.bind(this)}>Up</button><br />
                        <button onClick={this.down.bind(this)}>Down</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Box />,
            document.getElementById('root')
        );
    </script>
  </body>
</html>
